<ion-header>
  <ion-toolbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list padding>
    <ion-list-header>
      <ion-label>
        Follow me on Social Media
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        <ion-button size="large" expand="block"><ion-icon name="logo-facebook" slot="start"></ion-icon>
          facebook</ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button size="large" expand="block" color="light"><ion-icon name="logo-linkedin" slot="start"></ion-icon>
          Linkedin</ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button size="large" expand="block" color="dark"><ion-icon name="logo-github" slot="start"></ion-icon>
          Github</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
